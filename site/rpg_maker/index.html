<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <title>Fatal Core Dump</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #game-container {
            flex: 1;
        }

        .button-container {
            padding: 20px;
            text-align: center;
            background-color: black;
        }

        .get-started-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #ff6b6b;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .get-started-btn:hover {
            background: linear-gradient(135deg, #ff5252 0%, #ff3838 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .get-started-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <p style="color: #ff3838; text-align: center;">This simulation demonstrates the expected operation of the airlock and the nature of the accident.</p>
    <div id="game-container"></div>
    <script type="text/javascript" src="js/main.js"></script>
    <div class="button-container">
        <a href="../report1.html" class="get-started-btn">Report Initial Findings</a>
    </div>
</body>

</html>
