<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatal Core Dump</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <section class="explanation">
            <h1 style="color: #ff6b6b; margin-bottom: 24px;">Investigation Report 1</h1>
            <form id="investigationForm">
                <!-- Question 1 -->
                <div class="form-group">
                    <h2>1. What was the root cause of the incident?</h2>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="cause1" name="rootCause" value="pressure-valve" required>
                            <label for="cause1">Faulty pressure relief valve failed to engage during surge</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="cause2" name="rootCause" value="software-bug">
                            <label for="cause2">Software bug in airlock controller caused premature decompression</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="cause3" name="rootCause" value="sabotage">
                            <label for="cause3">Intentional sabotage by station personnel</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="cause4" name="rootCause" value="sabotage">
                            <label for="cause4">Software crash caused by debug mode </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="cause5" name="rootCause" value="unknown">
                            <label for="cause5">Unknown/Insufficient evidence</label>
                        </div>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="form-group">
                    <h2>2. Who is responsible?</h2>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="responsible1" name="responsible" value="contractor" required>
                            <label for="responsible1">The maintenance contractor (gross negligence)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="responsible2" name="responsible" value="software-vendor">
                            <label for="responsible2">The software vendor (defective product)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="responsible3" name="responsible" value="station-operator">
                            <label for="responsible3">Station operator (improper maintenance procedures)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="responsible4" name="responsible" value="act-of-god">
                            <label for="responsible4">Act of God (no liable party)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="responsible5" name="responsible" value="undetermined">
                            <label for="responsible5">Undetermined</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div style="text-align: center; margin-top: 32px;">
                    <button type="submit" class="submit-btn">Submit Report</button>
                </div>

                <!-- Result Message -->
                <div id="resultMessage" class="result-message"></div>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fatal Core Dump | <a href="https://www.robopenguins.com/">https://www.robopenguins.com/</a></p>
    </footer>

    <script>
        const form = document.getElementById('investigationForm');
        const resultMessage = document.getElementById('resultMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const rootCause = document.querySelector('input[name="rootCause"]:checked').value;
            const responsible = document.querySelector('input[name="responsible"]:checked').value;

            // Validate that both questions are answered
            if (!rootCause || !responsible) {
                resultMessage.className = 'result-message error';
                resultMessage.textContent = 'Please answer all questions before submitting.';
                return;
            }

            // Process the report
            processReport(rootCause, responsible);
        });

        function processReport(rootCause, responsible) {
            // Log the answers
            console.log('Root Cause:', rootCause);
            console.log('Responsible Party:', responsible);

            // Determine if the answer is correct (customize based on your game logic)
            const isCorrect = rootCause === 'unknown' && responsible === 'undetermined';

            if (isCorrect) {
                resultMessage.className = 'result-message success';
                resultMessage.innerHTML = `<p>Well if this is insufficient, you're going to need to dig into the software.</p>
                <br>
                <a href="directory.html">Continue Investigation</a>`;
            } else {
                resultMessage.className = 'result-message error';
                resultMessage.innerHTML = `<p>The evidence seems a bit thin, but if you're sure?</p>
                <a href="end1.html">Close the Case</a>`;
            }
        }
    </script>

</body>

</html>
